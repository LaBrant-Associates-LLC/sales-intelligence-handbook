site_name: LaBrant Sales Intelligence Handbook
site_description: Southeastern Wisconsin Commercial Painting Market Intelligence
site_url: https://labrant-associates-llc.github.io/sales-intelligence-handbook/

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.path
    - search.highlight

extra_css:
  - stylesheets/custom.css

