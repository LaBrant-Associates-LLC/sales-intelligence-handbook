{% extends "base.html" %}

{% block extrahead %}
<script>
// Block ONLY scrollIntoView for sidebar - don't touch scrollTop
(function() {
  var orig = Element.prototype.scrollIntoView;
  Element.prototype.scrollIntoView = function(opts) {
    // Block for sidebar elements
    if (this.closest && this.closest('.md-sidebar--primary')) {
      return; // do nothing
    }
    return orig.call(this, opts);
  };
})();
</script>
{% endblock %}
